<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/calendar">
          <mat-icon>calendar_today</mat-icon>
          <span>Calendario</span>
        </a>
        <a mat-list-item routerLink="/report">
          <mat-icon>assessment</mat-icon>
          <span>Report</span>
        </a>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <!-- Mostra "Settings" solo se l'utente è Admin -->
        <a mat-list-item routerLink="/settings" *ngIf="isAdmin">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
      <div class="logout-section">
        <button mat-button (click)="doLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ loggedUser | uppercase }}</span>
        </button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Header -->
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Order Planner</span>
      </mat-toolbar>
      <!-- Main Content -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      <!-- Footer -->
      <mat-toolbar color="accent" class="footer">
        <span>© 2025 Order Planner Application. All rights reserved.</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
