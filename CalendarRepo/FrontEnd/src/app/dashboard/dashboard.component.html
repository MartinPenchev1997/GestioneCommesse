<div class="dashboard-container">
  <h1>Dashboard</h1>

  <!-- Totale Ore per Mese -->
  <div class="chart-container">
    <canvas baseChart [datasets]="[{ data: chart1Data, label: 'Ore Totali' }]"
            [labels]="chart1Labels" [options]="chart1Options" [type]="chart1Type"></canvas>
  </div>

  <!-- Ore per Commessa con Slider -->
  <div class="chart-container">
    <button (click)="updateChart2(selectedCommessaIndex - 1)" [disabled]="selectedCommessaIndex === 0">⬅</button>
    <span>{{ commesseUniche[selectedCommessaIndex] }}</span>
    <button (click)="updateChart2(selectedCommessaIndex + 1)" [disabled]="selectedCommessaIndex === commesseUniche.length - 1">➡</button>

    <canvas baseChart [datasets]="[{ data: chart2Data, label: 'Ore per Commessa' }]"
            [labels]="chart2Labels" [type]="chart2Type"></canvas>
  </div>

  <!-- Somma Ore per Giorno -->
  <div class="chart-container">
    <canvas baseChart [datasets]="[{ data: chart3Data, label: 'Ore Totali per Giorno' }]"
            [labels]="chart3Labels" [type]="chart3Type"></canvas>
  </div>

  <!-- Ore di Manutenzione per Giorno -->
  <div class="chart-container">
    <canvas baseChart [datasets]="[{ data: chart4Data, label: 'Manutenzione per Giorno' }]"
            [labels]="chart4Labels" [type]="chart4Type"></canvas>
  </div>
</div>
