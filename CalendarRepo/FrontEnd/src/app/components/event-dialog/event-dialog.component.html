<h1 mat-dialog-title>Inserisci Commesse per il {{ data.Date | date:'dd/MM/yyyy' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Titolo Commesse</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Ore Lavorate</mat-label>
      <input matInput type="number" formControlName="hours">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Dalle</mat-label>
      <input matInput type="number" formControlName="start">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Alle</mat-label>
      <input matInput type="number" formControlName="end">
    </mat-form-field>
    <!-- <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Status</mat-label>
      <input matInput type="text" formControlName="status">
    </mat-form-field> -->

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="in-progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
        <mat-option value="standby">Standby</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nota</mat-label>
      <input matInput formControlName="note">
    </mat-form-field>
    <!-- <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Ore Manutenzione</mat-label>
      <input matInput type="number" formControlName="maintenanceHours">
    </mat-form-field> -->
    <section class="example-section">
      <mat-checkbox class="example-margin" formControlName="maintenanceHours">Manutenzione</mat-checkbox>
    </section>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-button (click)="onDelete()">Elimina</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!eventForm.valid">Salva</button>
</div>
